<!DOCTYPE html>
<html long='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django CRUD Application</title>
</head>
<body>

	<nav>
		<ul>
			<li>
				<a href="{% url 'home' %}">Home</a>
			</li>
			{% if user.is_authenticated %}
			<li>
				<a href="{% url 'tasks' %}">Tasks Peding</a>
			</li>
			<li>
				<a href="{% url 'tasks_completed' %}">Tasks Completed</a>
			</li>
			<li>
				<a href="{% url 'create_task' %}">Create Task</a>
			</li>
			<li>
				<a href="{% url 'logout' %}">Logout</a>
			</li>
			{% else %}
			<li>
				<a href="{% url 'signup' %}">Signup</a>
			</li>
			<li>
				<a href="{% url 'signin' %}">Signin</a>
			</li>
			{% endif %}
		</ul>
	</nav>

	{% block content %}
	{% endblock %}

</body>
</html>
